<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search and Statistics</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <h1>Word Search and Statistics</h1>
    </header>
    <main class="main-content">
        <section class="search-section">
            <input type="text" id="search-input" class="search-input" placeholder="Search for words...">
            <button id="search-button" class="search-button">Search</button>
        </section>

        <section class="content-section">
            <div class="word-list-container">
                <h2 class="sub-title">Words</h2>
                <div id="word-list" class="word-list"></div>
            </div>

            <div class="statistics-container">
                <h2 class="sub-title">Statistics</h2>
                <div id="statistics" class="statistics"></div>
            </div>

            <div id="lines" class="lines-container"></div> <!-- Separate container for lines -->
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Word Search and Statistics</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.min.js"></script>
    <script src="initDatabase.js"></script>
    <script src="displayStatistics.js"></script>
    <script src="displayLines.js"></script>
    <script src="eventListeners.js"></script>
</body>
</html>
