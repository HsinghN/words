<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-section">
            <input type="text" id="search-input" class="search-input" placeholder="Search for words...">
            <button id="search-button" class="search-button">Search</button>
        </div>

        <div class="main-content">
            <div class="word-list-container">
                <h2 class="sub-title">Shabd Kosh</h2>
                <div id="word-list" class="word-list"></div>
            </div>

            <div class="line-list-container">
                <h2 class="sub-title">Panktis</h2>
                <div id="line-list" class="line-list"></div>
            </div>
        </div>

        <div id="all-lines-popup" class="popup">
            <div class="popup-content">
                <h2 class="popup-title">Shabad</h2>
                <div id="all-lines" class="all-lines"></div>
                <button class="close-button">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
